  <body>
    <div class="wrapper">
      <header class="header">
        <div class="filter">
          <form class="filter__panel">
            <h2 class="filter__title">filter</h2>
            <div class="filter__list">
              <label>
                <input
                  class="filter__item"
                  type="radio"
                  name="filter"
                  data-type="category"
                  value="category"
                />
                category
              </label>
              <br />

              <label>
                <input
                  class="filter__item"
                  type="radio"
                  name="filter"
                  data-type="timestamp"
                  value="timestamp"
                />
                date
              </label>
              <br />

              <label>
                <input
                  class="filter__item"
                  type="radio"
                  name="filter"
                  data-type="filesize"
                  value="filesize"
                />
                size
              </label>
            </div>
          </form>
        </div>

        <div class="switcher">
          <div class="switcher__title">Switch view</div>
          <form id="switcher" class="switcher__group">
            <div class="switcher__item active">
              <label type="radio"
                >cards
                <input
                  type="radio"
                  name="display"
                  value="cards"
                  id="switch-thumbs"
                  checked
                />
              </label>
            </div>
            <div class="switcher__item mg__left">
              <label type="radio">
                <input
                  type="radio"
                  name="display"
                  value="tree"
                  id="switch-tree"
                />
                tree
              </label>
            </div>
          </form>
        </div>

        <div class="refresh">
          <button class="refresh-btn"></button>
          <div class="dropdown">
            <div class="dropdown__text">how to clear settings?</div>
            <div class="dropdown__menu">
              Just click the button above
              <span style="font-size: 20px">&#128521;</span>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <ul class="cards-wrapper"></ul>
          <ul class="treeline"></ul>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="pagination"></div>
        </div>
      </footer>
    </div>

    <div class="preloader">
      <svg
        class="preloader__image"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >

        ></path>
      </svg>
    </div>

    <script>
      window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
          document.body.classList.add('loaded');
          document.body.classList.remove('loaded_hiding');
        }, 500);
      };
    </script>
  </body>
